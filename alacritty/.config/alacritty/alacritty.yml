# Alacritty config

# {{{ env

env:
  TERM: screen-256color

# }}} env
# {{{ window

window:
  dimensions:
    columns: 140
    lines: 40

  padding:
    x: 10
    y: 10

  dynamic_padding: true
  decorations: buttonless
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3
  scrolling_multiplier: 3

# }}} window
# {{{ font

font:
  normal:
    family: Mononoki Nerd Font Mono
    style: Regular

  italic:
    family: Mononoki Nerd Font Mono
    style: Italic

  bold:
    family: Mononoki Nerd Font Mono
    style: Bold

  size: 12.5

  offset:
    x: 0
    y: -1

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

# }}} font
# {{{ colors

background_opacity: 1

colors:
  primary:
    background: "#000000"
    foreground: "#d8d8d8"

  normal:
    black:   "#1e2132"
    red:     "#e27878"
    green:   "#b4be82"
    yellow:  "#e2a478"
    blue:    "#84a0c6"
    magenta: "#a093c7"
    cyan:    "#89b8c2"
    white:   "#c6c8d1"

  bright:
    black:   "#6b7089"
    red:     "#e98989"
    green:   "#c0ca8e"
    yellow:  "#e9b189"
    blue:    "#91acd1"
    magenta: "#ada0d3"
    cyan:    "#95c4ce"
    white:   "#d2d4de"

# }}} colors
# {{{ mouse / cursor

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

  url:
    launcher:
      program: open
      args: []

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

dynamic_title: true

cursor:
  style: Block
  vi_mode_style: Beam
  unfocused_hollow: true

# }}} mouse / cursor
# {{{ other

live_config_reload: true
enable_experimental_conpty_backend: false

alt_send_esc: true

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: "#ffffff"

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false

# }}} other
# {{{ keybindings

key_bindings:
  - { key: H, mods: Command, action: None }
  - { key: Key3, mods: Alt, chars: "\x23" }
  - {
      key: N,
      mods: Command,
      command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] },
    }
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
# }}} keybindings
