#
# Alacritty config
#

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 140
    lines: 40

  padding:
    x: 0
    y: 0

  dynamic_padding: false
  decorations: buttonless
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3
  scrolling_multiplier: 3

font:
  normal:
    family: MesloLGS NF
    style: Regular
  italic:
    family: MesloLGS NF
    style: Italic
  bold:
    family: MesloLGS NF
    style: Regular  # don't show bold fonts

  size: 12

  offset:
    x: 1
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

background_opacity: 1

colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xe4e4e4'
  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xcd0000'
    green:   '0x00cd00'
    yellow:  '0xcdcd00'
    blue:    '0x0000ee'
    magenta: '0xcd00cd'
    cyan:    '0x00cdcd'
    white:   '0xe5e5e5'
  # Bright colors
  bright:
    black:   '0x7f7f7f'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x5c5cff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

  url:
    launcher:
      program: open
      args: []

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true
enable_experimental_conpty_backend: false

alt_send_esc: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false

key_bindings:
  - { key: Key0,   mods: Command,         action: ResetFontSize    }
  - { key: Equals, mods: Command,         action: IncreaseFontSize }
  - { key: Add,    mods: Command,         action: IncreaseFontSize }
  - { key: Minus,  mods: Command,         action: DecreaseFontSize }
  - { key: K,      mods: Command,         action: ClearHistory     }
  - { key: K,      mods: Command,         chars: "\x0c"            }
  - { key: V,      mods: Command,         action: Paste            }
  - { key: C,      mods: Command,         action: Copy             }
  - { key: H,      mods: Command,         action: Hide             }
  - { key: Q,      mods: Command,         action: Quit             }
  - { key: W,      mods: Command,         action: Quit             }
  - { key: F,      mods: Command|Control, action: ToggleFullscreen }
    # ---- Custom stuff ----
    # Fix `#` symbol not working on macOS, or at least with specific Alacritty version
  - { key: Key3,   mods: Alt,     chars: "\x23"                    }
    # Open new window easily with <cmd><n>
  - { key: N,      mods: Command, command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] } }
