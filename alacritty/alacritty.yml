#
# Alacritty config
#

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 120
    lines: 30

  padding:
    x: 5
    y: 0

  dynamic_padding: false
  decorations: buttonless
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3
  scrolling_multiplier: 3

tabspaces: 4

font:
  normal:
    family: Andale Mono Imp
    style: Regular
  # italic:
  #   family: SF Mono
  #   style: LightItalic
  # bold:
  #   family: SF Mono
  #   style: Regular

  size: 13

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: false

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

# colors:

#   primary:
#     background: '0x000000'
#     foreground: '0xffffff'

#   cursor:
#     text:   '0x000000'
#     cursor: '0x00ffff'

#   normal:
#     black:   '0x000000'
#     red:     '0xd7005f'
#     green:   '0xafff5f'
#     yellow:  '0xffff5f'
#     blue:    '0x5fd7d7'
#     magenta: '0xff00d7'
#     cyan:    '0x00ffff'
#     white:   '0xffffff'

#   bright:
#     black:   '0x000000'
#     red:     '0xd7005f'
#     green:   '0xafff5f'
#     yellow:  '0xffff5f'
#     blue:    '0x5fd7d7'
#     magenta: '0xff00d7'
#     cyan:    '0x00ffff'
#     white:   '0xffffff'

background_opacity: 0.92

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

  url:
    launcher:
      program: open
      args: []
    # modifiers: None

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true
enable_experimental_conpty_backend: false

alt_send_esc: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false

key_bindings:
  - { key: Key0,   mods: Command,         action: ResetFontSize    }
  - { key: Equals, mods: Command,         action: IncreaseFontSize }
  - { key: Add,    mods: Command,         action: IncreaseFontSize }
  - { key: Minus,  mods: Command,         action: DecreaseFontSize }
  - { key: K,      mods: Command,         action: ClearHistory     }
  - { key: K,      mods: Command,         chars: "\x0c"            }
  - { key: V,      mods: Command,         action: Paste            }
  - { key: C,      mods: Command,         action: Copy             }
  - { key: H,      mods: Command,         action: Hide             }
  - { key: Q,      mods: Command,         action: Quit             }
  - { key: W,      mods: Command,         action: Quit             }
  - { key: F,      mods: Command|Control, action: ToggleFullscreen }
    # ---- Custom stuff ----
    # Fix `#` symbol not working on macOS, or at least with specific Alacritty version
  - { key: Key3,   mods: Alt,     chars: "\x23"                    }
    # Open new window easily with <cmd><n>
  - { key: N,      mods: Command, command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] } }
