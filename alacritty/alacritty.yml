# Alacritty config

# {{{ env

env:
  TERM: screen-256color

# }}} env
# {{{ window

window:
  dimensions:
    columns: 140
    lines: 40

  padding:
    x: 0
    y: 0

  dynamic_padding: true
  decorations: buttonless
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3
  scrolling_multiplier: 3

# }}} window
# {{{ font

font:
  normal:
    family: Menlo
    style: Regular
  italic:
    family: Menlo
    style: Italic
  bold:
    family: Menlo
    style: Bold

  size: 13.5

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true
  use_anti_alias: true

# }}} font
# {{{ colors

background_opacity: 0.87

colors:

  primary:
    background: '#002b36' # base03
    foreground: '#839496' # base0

  cursor:
    text:   '#002b36' # base03
    cursor: '#839496' # base0

  # Normal colors
  normal:
    black:   '#073642' # base02
    red:     '#dc322f' # red
    green:   '#859900' # green
    yellow:  '#b58900' # yellow
    blue:    '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan:    '#2aa198' # cyan
    white:   '#839496' # base0

  # Bright colors
  bright:
    black:   '#586e75' # base01
    red:     '#cb4b16' # orange
    green:   '#586e75' # base01
    yellow:  '#657b83' # base00
    blue:    '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan:    '#93a1a1' # base1
    white:   '#839496' # base0

# }}} colors
# {{{ mouse / cursor

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

  url:
    launcher:
      program: open
      args: []

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

dynamic_title: true

cursor:
  style: Block
  vi_mode_style: Beam
  unfocused_hollow: true

# }}} mouse / cursor
# {{{ other

live_config_reload: true
enable_experimental_conpty_backend: false

alt_send_esc: true

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: "#ffffff"

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false

# }}} other
# {{{ keybindings

key_bindings:
  - { key: H, mods: Command, action: None }
  - { key: Key3, mods: Alt, chars: "\x23" }
  - {
      key: N,
      mods: Command,
      command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] },
    }
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }

# }}} keybindings
