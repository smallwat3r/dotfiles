# TMUX config file
#

# vim mode switching delay
set -s escape-time 0

# Bindings
unbind C-b

set -g prefix C-a
bind-key C-a last-window

bind C-p previous-window
bind C-n next-window

# Use r to quickly reload tmux settings
unbind r
bind r \
	source-file ~/.tmux.conf \;\
	display 'Reloaded tmux config'

# Terminal
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:Tc"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Panes and Windows shortcuts
bind c new-window      -c "#{pane_current_path}"
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# vim like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Sane usage of mouse (scroll and copy)
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" \
    "send-keys -M" \
    "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"

bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

setw -g mode-keys vi
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# CUSTOMIZATION

# pane borders
set -g pane-border-style 'bg=default fg=colour158'
set -g pane-active-border-style 'bg=default fg=colour154'

set -g pane-border-status top
set -g pane-border-format ' #{pane_index} #T '
# toggle pane title visibility
bind T \
    run 'zsh -c "arr=( off top ) && \
    tmux setw pane-border-status \${arr[\$(( \${arr[(I)#{pane-border-status}]} % 2 + 1 ))]}"'
# rename pane
bind t command-prompt -p "(rename-pane)" -I "#T" "select-pane -T '%%'"

# status bar
set -g status-position bottom
set -g status-justify 'centre'
set -g status-bg default
set -g status-fg white
set -g status-left-length '100'
set -g status-right-length '100'
set -g message-style 'fg=colour222 bg=default'
set -g window-status-format '#[bg=default]#[fg=default] #I:#W'
set -g window-status-current-format '#[bg=default]#[fg=colour158] (*#I:#W)'
set -g message-command-style 'fg=colour222 bg=default'
set -g status-left " (#S)  #(echo $USER)"
set -g status-right " #(/usr/local/bin/localip) batt #(/usr/local/bin/battery) %h-%d %H:%M"
