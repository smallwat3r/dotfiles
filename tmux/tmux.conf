# TMUX config file
#

# vim mode switching delay
set -s escape-time 0

# Bindings
unbind C-b
set -g prefix C-a

bind C-p previous-window
bind C-n next-window

# Use r to quickly reload tmux settings
unbind r
bind r \
	source-file ~/.tmux.conf \;\
	display 'Reloaded tmux config'

# Terminal
set -g default-terminal "tmux-256color"

# Panes and Windows shortcuts
bind c new-window      -c "#{pane_current_path}"
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# vim like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim mode on selection
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Mouse mode on
set -g mouse on

# Index starts by 1 (windows and panes)
set -g base-index 1
setw -g pane-base-index 1

# CUSTOMIZATION

# panes
set -g pane-border-format " #{pane_index} #{pane_title} "

# pane borders
set -g pane-border-style 'bg=default fg=white'
set -g pane-active-border-style 'bg=default fg=colour191'

# toggle pane title visibility
bind P \
    run 'zsh -c "arr=( off top ) && \
    tmux setw pane-border-status \${arr[\$(( \${arr[(I)#{pane-border-status}]} % 2 + 1 ))]}"'

# rename pane
bind t command-prompt -p "(rename-pane)" -I "#T" "select-pane -T '%%'"

# status bar configs
set -g status-position top
set -g status-justify centre

set -g status-bg default
set -g status-fg default

set -g status-left-length '100'
set -g status-right-length '100'

set -g message-style 'fg=colour222 bg=default'

set -g window-status-format "#[bg=default]#[fg=default] #I:#W"
set -g window-status-current-format "#[bg=default]#[fg=colour191]âžœ#I:#W"

set -g message-command-style 'fg=colour222 bg=default'

set -g status-left " (#S) ip(s) #(/usr/local/bin/localip) "
set -g status-right " batt #(/usr/local/bin/battery) %h-%d %H:%M "
