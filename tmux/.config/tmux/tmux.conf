# smallwat3r's TMUX config

# Enable mouse support
set -g mouse on

# Fast command sequence
set -s escape-time 0

# Default terminal
set -g default-terminal 'tmux-256color'

# History
set -g history-limit 10000

# Indexes starts at 1
set  -g base-index 1
setw -g pane-base-index 1

# Automatically rename the window
setw -g automatic-rename on

# Renumber window if windows got closed
set -g renumber-windows on

# Panes
set -g pane-border-status       top
set -g pane-border-format       " #{pane_index} #T #[fg=magenta,bold]#{s/zsh|tmux//:pane_current_command} "
set -g pane-border-style        'bg=default'
set -g pane-active-border-style 'bg=default fg=colour44'

# Statusbar
set -g status-position bottom
set -g status-justify left

set -g status-bg colour44
set -g status-fg white

set -g status-left-length  '100'
set -g status-right-length '100'

set -g status-left  "#[fg=#000000] (#S) "
set -g status-right "#[fg=#000000] %a %d %b %H:%M "

set -g window-status-format         "#[fg=#000000]#I:#W"
set -g window-status-current-format "#[fg=#000000]**#I:#W"

# Remap leader key to C-a
unbind C-b
set -g prefix C-a

# Reload config with C-a r
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display 'Tmux config reloaded!'

# Create new panes and windows
bind c new-window      -c "#{pane_current_path}"
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Cycle to next and previous window
bind C-p previous-window
bind C-n next-window

# Move through panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Activate tmux vim mode
set-window-option -g mode-keys vi

bind-key Escape copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind-key -T vi-copy      'V' send -X select-line
