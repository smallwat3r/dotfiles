# smallwat3r's TMUX config

set -g mouse on       # mouse support
set -s escape-time 0  # fast command sequence
set -g default-terminal 'tmux-256color'
set -g base-index 1         # index start at 1
setw -g pane-base-index 1   # panes index start at 1
setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed
set -g history-limit 10000

set -g pane-border-status top
set -g pane-border-format " #{pane_index} #T #[fg=magenta,bold]#{s/zsh|tmux//:pane_current_command} "
set -g pane-border-style 'bg=default'
set -g pane-active-border-style 'bg=default fg=green'

set -g status-position bottom
set -g status-justify left
set -g status-bg default
set -g status-fg white
set -g status-left-length '100'
set -g status-right-length '100'
set -g status-left "#[fg=#000000] (#S) "
set -g status-right "#[fg=#000000] %a %d %b %H:%M "
set -g window-status-format "#[fg=#000000]#I:#W"
set -g window-status-current-format "#[fg=#000000]**#I:#W"

# Unmap and remap leader key
unbind C-b
set -g prefix C-a

# reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display 'tmux config reloaded'

# create new panes / windows
bind c new-window -c "#{pane_current_path}"
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# next / Previous window
bind C-p previous-window
bind C-n next-window

# move panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# tmux vim mode
set-window-option -g mode-keys vi

bind-key Escape copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T vi-copy 'V' send -X select-line
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
