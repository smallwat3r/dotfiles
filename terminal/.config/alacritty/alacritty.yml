# Alacritty config

window:
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 0
    y: 0

font:
  normal:
    family: Triplicate A Code
  size: 16
  offset:
    x: 1
    y: 1
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

colors:
  primary:
    background: '0x383838'
    foreground: '0xdcdccc'
  cursor:
    text: '0x383838'
    cursor: '0xdcdccc'
  normal:
    black:   '0x383838'
    red:     '0xdca3a3'
    green:   '0x5f7f5f'
    yellow:  '0xe0cf9f'
    blue:    '0x7cb8bb'
    magenta: '0xdc8cc3'
    cyan:    '0x93e0e3'
    white:   '0xdcdccc'
  bright:
    black:   '0x6f6f6f'
    red:     '0xdca3a3'
    green:   '0x5f7f5f'
    yellow:  '0xe0cf9f'
    blue:    '0x7cb8bb'
    magenta: '0xdc8cc3'
    cyan:    '0x93e0e3'
    white:   '0xffffff'
  indexed_colors:
    - { index: 16, color: '0xdfaf8f' }
    - { index: 17, color: '0x000000' }
    - { index: 18, color: '0x404040' }
    - { index: 19, color: '0x606060' }
    - { index: 20, color: '0x808080' }
    - { index: 21, color: '0xc0c0c0' }

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 450

live_config_reload: true
alt_send_esc: true

bell:
  duration: 0

key_bindings:
  - { key: Key3, mods: Alt, chars: "\x23" }
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
