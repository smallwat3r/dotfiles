# smallwat3r's TMUX config

set -g mouse on
set -s escape-time 0
set -g default-terminal 'tmux-256color'
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on

# True color and undercurl support
set -as terminal-overrides ',*:Tc'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Focus events for vim/emacs autoread
set -g focus-events on

# Faster display-panes timeout
set -g display-panes-time 800
set -g display-time 1000

# Aggressive resize for multi-monitor setups
setw -g aggressive-resize on

# Extended keys for better editor support
set -g extended-keys on
set -as terminal-features ',*:extkeys'

# Pane border styling
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour64'

set -g status-position bottom
set -g status-justify left
set -g status-bg colour64
set -g status-left-length '100'
set -g status-right-length '100'
set -g status-left  "(#S) "
set -g status-right "%a %d %b %H:%M "
set -g window-status-format "#I:#W"
set -g window-status-current-format "**#I:#W"

bind -n WheelUpPane if "[[ #{pane_current_command} =~ vim ]]" "select-pane -t = ; send-keys -M" "select-pane -t = ; send-keys Up"
bind -n WheelDownPane if "[[ #{pane_current_command} =~ vim ]]" "select-pane -t = ; send-keys -M" "select-pane -t = ; send-keys Down"

# Remap leader key to C-a
unbind C-b
set -g prefix C-a

# Reload config with C-a r
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; \
     display 'Tmux config reloaded!'

# Create new panes and windows
bind c new-window -c "#{pane_current_path}"
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Move through panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Swap panes
bind -r < swap-pane -U
bind -r > swap-pane -D

# Toggle pane synchronization (send input to all panes)
bind S setw synchronize-panes \; \
     display "Pane sync: #{?synchronize-panes,ON,OFF}"

# Activate tmux vim mode
set-window-option -g mode-keys vi

# Same as `[` and `]`, but more accessible
bind u copy-mode
bind o paste-buffer

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle

# Allow copy selection to system clipboard
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "~/.config/tmux/yank.sh"

# Cancel copy mode with Escape
bind-key -T copy-mode-vi Escape send -X cancel
