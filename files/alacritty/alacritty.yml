# Alacritty config

# {{{ env

env:
  TERM: screen-256color

# }}} env
# {{{ window

window:
  dimensions:
    columns: 140
    lines: 40

  padding:
    x: 10
    y: 10

  dynamic_padding: true
  decorations: buttonless
  startup_mode: Windowed

scrolling:
  history: 10000
  multiplier: 3
  scrolling_multiplier: 3

# }}} window
# {{{ font

font:
  normal:
    family: SF Mono
    style: Regular

  bold:
    family: SF Mono
    style: Regular  # no bold font

  size: 13.5

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: false

# }}} font
# {{{ colors

background_opacity: 0.87

# Colors
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#e5e1d8'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#f7786d'
    green:   '#bde97c'
    yellow:  '#efdfac'
    blue:    '#6ebaf8'
    magenta: '#ef88ff'
    cyan:    '#90fdf8'
    white:   '#e5e1d8'

  # Bright colors
  bright:
    black:   '#b4b4b4'
    red:     '#f99f92'
    green:   '#e3f7a1'
    yellow:  '#f2e9bf'
    blue:    '#b3d2ff'
    magenta: '#e5bdff'
    cyan:    '#c2fefa'
    white:   '#ffffff'

# }}} colors
# {{{ mouse / cursor

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

  url:
    launcher:
      program: open
      args: []

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

dynamic_title: true

cursor:
  style: Block
  vi_mode_style: Beam
  unfocused_hollow: true

# }}} mouse / cursor
# {{{ other

live_config_reload: true
enable_experimental_conpty_backend: false

alt_send_esc: true

visual_bell:
  animation: EaseOutExpo
  duration: 0
  color: "#ffffff"

debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
  ref_test: false

# }}} other
# {{{ keybindings

key_bindings:
  - { key: H, mods: Command, action: None }
  - { key: Key3, mods: Alt, chars: "\x23" }
  - {
      key: N,
      mods: Command,
      command: { program: "open", args: ["-n", "/Applications/Alacritty.app"] },
    }
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }

# }}} keybindings
