# Dotfile management file
#
# Notes:
#     __home__ will be replaced by user home directory.

# {{{ symlinks

links:
  __home__.zshrc: .zshrc
  __home__.tmux.conf: .tmux.conf
  __home__.gitconfig: .gitconfig
  __home__.config/starship.toml: .config/starship.toml
  __home__.config/alacritty/alacritty.yml: .config/alacritty/alacritty.yml
  __home__.config/nvim/init.vim: .config/nvim/init.vim
  __home__.config/nvim/syntax/dockerfile.vim: ./config/nvim/syntax/dockerfile.vim
  __home__.config/nvim/spell/en.utf-8.add: ./config/nvim/spell/en.utf-8.add
  __home__.config/nvim/spell/en.utf-8.add.spl: ./config/nvim/spell/en.utf-8.add.spl
  __home__.config/nvim/dict/dockerfile.txt: ./config/nvim/dict/dockerfile.txt
  __home__.config/nvim/dict/go.txt: .config/nvim/dict/go.txt
  __home__.config/nvim/dict/html.txt: .config/nvim/dict/html.txt
  __home__.config/nvim/dict/javascript.txt: .config/nvim/dict/javascript.txt
  __home__.config/nvim/dict/python.txt: .config/nvim/dict/python.txt
  __home__.config/nvim/dict/sql.txt: .config/nvim/dict/sql.txt
  __home__/.pylintrc: misc/python/pylintrc
  __home__.pip/pip.conf: misc/python/pip.conf
  /usr/local/bin/localip: bin/localip
  /usr/local/bin/battery: bin/battery
  /usr/local/bin/tubestatus: bin/tubestatus/tubestatus
  /usr/local/bin/synonym: bin/synonym/synonym
  /usr/local/bin/sketch: bin/sketch/sketch
  /usr/local/bin/extract: bin/extract

# }}} symlinks
