# Alacritty config used as a custom launcher

window:
  dimensions:
    columns: 80
    lines: 25
  padding:
    x: 0
    y: 0

font:
  normal:
    family: Triplicate B Code
  size: 16
  offset:
    x: 1
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
    background: '0x000000'
    foreground: '0xffffff'

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 450

bell:
  duration: 0
