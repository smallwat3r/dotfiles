# Alacritty config

window:
  dimensions:
    columns: 140
    lines: 40
  padding:
    x: 0
    y: 0

font:
  normal:
    family: Triplicate A Code
  size: 16
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
    background: '0x000000'
    foreground: '0xffffff'

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 450

live_config_reload: true
alt_send_esc: true

bell:
  duration: 0

key_bindings:
  - { key: Key3, mods: Alt, chars: "\x23" }
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
